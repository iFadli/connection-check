<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cek Koneksi Layanan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #5c67ff; --bg: #0b0e1b; --card: #151929;
      --text: #ffffff; --text-muted: #94a3b8;
      --success: #00f291; --error: #ff4d4d; --border: #2d354d;
    }
    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body {
      margin: 0; background-color: var(--bg); color: var(--text);
      display: flex; justify-content: center; align-items: center; min-height: 100vh;
      padding: 20px;
    }
    .app-container { width: 100%; max-width: 450px; text-align: center; }

    /* Header */
    .header-title { font-size: 26px; font-weight: 800; margin-bottom: 8px; letter-spacing: -0.5px; }
    .header-desc { font-size: 14px; color: var(--text-muted); margin-bottom: 30px; }

    /* Gauge / Speedometer Area */
    .gauge-wrapper {
      position: relative; width: 260px; height: 260px; margin: 0 auto 30px;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
    }
    .main-circle {
      position: absolute; inset: 0; border-radius: 50%;
      border: 6px solid var(--border); transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .main-circle.active { border-color: var(--primary); box-shadow: 0 0 30px rgba(92,103,255,0.2); }
    .main-circle.done-ok { border-color: var(--success); box-shadow: 0 0 40px rgba(0,242,145,0.15); }
    .main-circle.done-fail { border-color: var(--error); box-shadow: 0 0 40px rgba(255,77,77,0.15); }

    .status-icon { font-size: 55px; margin-bottom: 8px; transition: 0.3s; }
    .status-label { font-size: 20px; font-weight: 800; text-transform: uppercase; }

    /* Info Cards */
    .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 25px; }
    .info-card { background: var(--card); padding: 12px; border-radius: 16px; border: 1px solid var(--border); text-align: left; }
    .info-tag { font-size: 10px; color: var(--text-muted); text-transform: uppercase; font-weight: 700; margin-bottom: 4px; }
    .info-val { font-size: 13px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    /* Check List */
    .check-list { background: var(--card); border-radius: 20px; border: 1px solid var(--border); overflow: hidden; margin-bottom: 25px; }
    .check-item { display: flex; align-items: center; padding: 18px; border-bottom: 1px solid var(--border); }
    .check-item:last-child { border-bottom: none; }
    .indicator { width: 12px; height: 12px; border-radius: 50%; background: #334155; margin-right: 15px; flex-shrink: 0; }
    .indicator.ok { background: var(--success); box-shadow: 0 0 8px var(--success); }
    .indicator.fail { background: var(--error); box-shadow: 0 0 8px var(--error); }
    
    .label-group { flex: 1; text-align: left; }
    .label-main { display: block; font-size: 14px; font-weight: 600; color: #f1f5f9; }
    .label-sub { display: block; font-size: 11px; color: var(--text-muted); }
    .time-val { font-size: 12px; font-weight: 700; color: var(--text-muted); min-width: 50px; text-align: right; }

    /* Buttons */
    .btn-group { display: flex; flex-direction: column; gap: 12px; }
    .btn-primary { 
      background: var(--primary); color: white; border: none; padding: 20px; 
      border-radius: 20px; font-size: 16px; font-weight: 800; cursor: pointer; transition: 0.2s;
    }
    .btn-primary:active { transform: scale(0.97); }
    .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; }
    .btn-secondary {
      background: #25d366; color: white; border: none; padding: 16px;
      border-radius: 16px; font-size: 14px; font-weight: 700; cursor: pointer; transition: 0.2s;
    }
    
    .hidden { display: none; }
    @keyframes pulse { 0% { transform: scale(1); opacity: 0.4; } 100% { transform: scale(1.4); opacity: 0; } }
    .pulse-ring { position: absolute; inset: -10px; border: 2px solid var(--primary); border-radius: 50%; animation: pulse 1.5s infinite; }
  </style>
</head>
<body>

<div class="app-container">
  <div class="header-title">Uji Koneksi</div>
  <div class="header-desc">Memeriksa apakah internet Anda mengizinkan akses ke data aplikasi.</div>

  <div class="gauge-wrapper">
    <div id="ring" class="main-circle"></div>
    <div id="pulse" class="hidden"></div>
    <div id="status-icon" class="status-icon">ðŸ“¡</div>
    <div id="status-text" class="status-label">Siap Uji</div>
  </div>

  <div class="info-grid">
    <div class="info-card">
      <div class="info-tag">IP Publik Anda</div>
      <div id="ip-val" class="info-val">Mencari...</div>
    </div>
    <div class="info-card">
      <div class="info-tag">Status Alat</div>
      <div id="net-val" class="info-val">Online</div>
    </div>
  </div>

  <div class="check-list">
    <div class="check-item">
      <div id="ind-1" class="indicator"></div>
      <div class="label-group">
        <span class="label-main">Jaringan Internet</span>
        <span class="label-sub">Mengecek koneksi ke Google</span>
      </div>
      <div id="time-1" class="time-val">-</div>
    </div>
    <div class="check-item">
      <div id="ind-2" class="indicator"></div>
      <div class="label-group">
        <span class="label-main">Akses Data (API)</span>
        <span class="label-sub">Mengecek gerbang database</span>
      </div>
      <div id="time-2" class="time-val">-</div>
    </div>
    <div class="check-item">
      <div id="ind-3" class="indicator"></div>
      <div class="label-group">
        <span class="label-main">Layanan Live Data</span>
        <span class="label-sub">Streaming sinkronisasi otomatis</span>
      </div>
      <div id="time-3" class="time-val">-</div>
    </div>
  </div>

  <div class="btn-group">
    <button id="startBtn" class="btn-primary">MULAI PENGECEKAN</button>
    <button id="shareBtn" class="btn-secondary hidden">BAGIKAN HASIL KE ADMIN</button>
  </div>
</div>

<script>
  const startBtn = document.getElementById('startBtn');
  const shareBtn = document.getElementById('shareBtn');
  const ring = document.getElementById('ring');
  const pulse = document.getElementById('pulse');
  const statusIcon = document.getElementById('status-icon');
  const statusText = document.getElementById('status-text');

  // Menggunakan endpoint yang CORS-friendly (200 OK) agar tidak false-fail
  const config = [
    { id: 1, name: "Internet (Google)", url: 'https://www.googleapis.com/discovery/v1/apis' },
    { id: 2, name: "Firestore Root", url: 'https://firestore.googleapis.com/$discovery/rest?version=v1' },
    { id: 3, name: "Streaming gRPC", url: 'https://firestore.googleapis.com/google.firestore.v1.Firestore/Listen/channel?VER=8&TYPE=xml' }
  ];

  function getWIBTime() {
    const now = new Date();
    const opts = { timeZone: 'Asia/Jakarta', day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
    return now.toLocaleString('id-ID', opts).replace(/\//g, '-').replace(',', '');
  }

  async function fetchIP() {
    try {
      const r = await fetch('https://api.ipify.org?format=json');
      const d = await r.json();
      document.getElementById('ip-val').textContent = d.ip;
    } catch { 
      document.getElementById('ip-val').textContent = "Tidak Terdeteksi"; 
    }
  }

  fetchIP();

  startBtn.onclick = async () => {
    startBtn.disabled = true;
    startBtn.textContent = "SEDANG BERJALAN...";
    ring.className = "main-circle active";
    pulse.className = "pulse-ring";
    statusIcon.textContent = "â³";
    statusText.textContent = "PROSES...";
    statusText.style.color = "white";
    shareBtn.classList.add('hidden');

    let allOk = true;
    let resultsLog = [];

    for (const item of config) {
      const start = performance.now();
      let success = false;
      let logStatus = "";

      try {
        // Khusus streaming/channel, kita abaikan CORS error jika status tetap sampai (opaque)
        // Namun discovery API akan memberikan status 200 murni
        const resp = await fetch(item.url, { method: 'GET', cache: 'no-store' });
        success = (resp.status === 200 || resp.status === 400 || resp.status === 404);
        logStatus = success ? `OK (status ${resp.status})` : `FAIL (status ${resp.status})`;
      } catch (e) {
        success = false;
        logStatus = `FAIL (${e.name})`;
      }

      const duration = Math.round(performance.now() - start);
      document.getElementById(`ind-${item.id}`).className = `indicator ${success ? 'ok' : 'fail'}`;
      document.getElementById(`time-${item.id}`).textContent = `${duration}ms`;
      
      resultsLog.push({ name: item.name, ok: success, info: logStatus, time: duration });
      if (!success) allOk = false;
    }

    startBtn.disabled = false;
    startBtn.textContent = "ULANGI TES";
    pulse.className = "hidden";
    shareBtn.classList.remove('hidden');

    if (allOk) {
      ring.className = "main-circle done-ok";
      statusIcon.textContent = "âœ…";
      statusText.textContent = "NORMAL";
      statusText.style.color = "var(--success)";
    } else {
      ring.className = "main-circle done-fail";
      statusIcon.textContent = "âŒ";
      statusText.textContent = "GANGGUAN";
      statusText.style.color = "var(--error)";
    }

    shareBtn.onclick = () => {
      const ip = document.getElementById('ip-val').textContent;
      const report = [
        `[Connectivity Check]`,
        `IP Public : ${ip}`,
        `User-Agent : ${navigator.userAgent}`,
        `----------------`,
        ...resultsLog.map(r => `- ${r.name}: ${r.ok ? 'OK' : 'FAIL'} (${r.info}, ${r.time} ms)`),
        `----------------`,
        `Waktu Test : ${getWIBTime()} (WIB)`
      ].join('\n');

      window.open(`https://wa.me/?text=${encodeURIComponent(report)}`);
    };
  };
</script>

</body>
</html>
